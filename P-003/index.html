<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video plater</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/videos/video1.mp4" id="video" class="screen" poster="assets/images/posters.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop"></i>
        </button>
        <input type="range" id="progress" class="progress">


    </div>
</body>
</html>
